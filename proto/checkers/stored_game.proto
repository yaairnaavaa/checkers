syntax = "proto3";
package alice.checkers.checkers;

option go_package = "github.com/alice/checkers/x/checkers/types";

message StoredGame {
  string index = 1; 
  string board = 2; 
  string turn = 3; 
  string black = 4; 
  string red = 5; 
  uint64 moveCount = 6;
  string beforeIndex = 7;
  string afterIndex = 8;
}

